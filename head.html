<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Droid+Serif' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<script>
    $(document).ready(function() {
      nChaps();
      xRefs();
      $( "blockquote.epigraph footer" ).insertBefore( $( "<hr>" ) );
    });

    function nChaps(){
      $("h1").each(
        function(index){
          $(this).prepend((index + 1) + ". ")
        }
      );
    }

    function xRefs() {
      $("a:empty, [href^='#']").each(
        function(){
          var xid = $(this).attr("href");
          var val = $(xid).text();
          $(this).append(val)
        }
      );
    }
</script>
